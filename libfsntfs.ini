[project]
name: "libfsntfs"
status: "experimental"
authors: ["Joachim Metz <joachim.metz@gmail.com>"]
year_of_creation: "2010"
documentation_url: "https://github.com/libyal/libfsntfs/tree/master/documentation"
download_url: "https://github.com/libyal/libfsntfs/releases"
git_url: "https://github.com/libyal/libfsntfs.git"
features: ["debug_output", "python"]

[library]
description: "Library to access the Windows NT File System (NTFS) format"
public_types: ["attribute", "data_stream", "file_entry", "mft_metadata_file", "usn_change_journal", "volume"]
build_dependencies: []

[tests]
features: ["valgrind"]

[tools]
description: "Several tools for reading Windows NT File System (NTFS) volumes"
directory: "fsntfstools"
names: ["fsntfsinfo"]

